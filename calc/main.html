<!DOCTYPE html>
<html lang="en" class="dark">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calc</title>
    <link rel="stylesheet" type="text/css" href="style.css">
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class=>
    <div class="calculator bg-white dark:bg-black">
        <input type="number" name="" id="" placeholder="0">
        <div class="calculator-buttons">
            <button class="calc-button is-clear hover:bg-violet-600">C</button>
            <button class="calc-button hover:bg-violet-600">&divide;</button>

            <button class="calc-button hover:bg-violet-600">7</button>
            <button class="calc-button hover:bg-violet-600">8</button>
            <button class="calc-button hover:bg-violet-600">9</button>
            <button class="calc-button hover:bg-violet-600">&times;</button>

            <button class="calc-button hover:bg-violet-600">4</button>
            <button class="calc-button hover:bg-violet-600">5</button>
            <button class="calc-button hover:bg-violet-600">6</button>
            <button class="calc-button hover:bg-violet-600">&minus;</button>

            <button class="calc-button hover:bg-violet-600">1</button>
            <button class="calc-button hover:bg-violet-600">2</button>
            <button class="calc-button hover:bg-violet-600">3</button>
            <button class="calc-button hover:bg-violet-600">&plus;</button>

            <button class="calc-button is-zero hover:bg-violet-600">0</button>
            <button class="calc-button hover:bg-violet-600">.</button>
            <button class="calc-button is-equals hover:bg-violet-600">&equals;</button>
            
            
        </div>
    </div>
</body>
</html>
